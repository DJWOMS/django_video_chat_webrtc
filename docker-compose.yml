version: '3.5'
services:
  django-webrtc:
    build: ./
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev

  webrtc-redis-server:
    image: "redis:alpine"
